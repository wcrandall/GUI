<body>
<h1>Delete Item to Inventory</h1>
<div id="formhold">
    <form>
        <div class="form-group">
            <label for="enter-sku">Enter SKU</label>
            <input class="form-control" id="enter-sku"
                   placeholder="Enter SKU">

        </div>
        <div class="form-group">
            <label for="product-name">Product Name</label>
            <input class="form-control" id="product-name" placeholder="Product Name">
        </div>


        <div class="form-group">
            <label for="number">Number</label>
            <input class="form-control" id="number" placeholder="Number">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Delete From Inventory</button>
    </form>

</div>
